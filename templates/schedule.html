<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
        color: #333;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h1>Расписание занятий</h1>
    <table>
        <tr>
            <th>Номер</th>
            <th>Предмет</th>
            <th>Начало</th>
            <th>Конец</th>
            <th>Дата</th>
        </tr>
        {% for lesson in schedule %}
        <tr>
            <td>{{ lesson["contentTableOfLessonsName"] }}</td>
            <td>{{ lesson["discipline"] }}</td>
            <td>{{ lesson["beginLesson"] }}</td>
            <td>{{ lesson["endLesson"] }}</td>
            <td>{{ lesson["date"] }}</td>
        </tr>
        {% endfor %}
    </table>
  </body>
</html>
